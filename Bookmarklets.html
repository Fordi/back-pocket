<!DOCTYPE html>
<html>
  <head>
    <meta encoding="utf-8" />
    <title>Bookmarklets</title>
  </head>
  <body>
    <ul>
      <li>
        <a href="javascript:(({location:t,navigator:a})=>{let e;const i=t.href.replace(/\?.*$/,'');'github.com'===t.hostname?e=t.pathname.split('/').slice(2).filter((t,a)=>!(a%2)).join('#'):t.hostname.endsWith('atlassian.net')&&(e=t.pathname.split('/').pop()),e&&a.clipboard.writeText(`[${e}](${i})`)})(globalThis);">
          Copy story / PR
        </a>
      </li>
      <li>
        <a href="javascript:void(document.activeElement.value=document.activeElement.value.replace(/<!--[^]*?-->/g, '').trim().replace(/\n\n+/g, '\n\n'))">
          Decomment text
        </a>
      </li>
    </ul>
  </body>
</html>
