<!DOCTYPE html>
<html>
  <head>
    <meta encoding="utf-8" />
    <title>Markdown to Unicode</title>
    <link rel="stylesheet" href="index.css" />
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <section>
      <p>
        Drag this to your bookmarks bar. Click on the title to preview its source code. Click on the preview to copy the source code.
      </p>
      <script
        name="Markdown to Unicode"
        bookmarklet="Apply markdown inlines to the current input as unicode replacements"
        type="text/bookmarklet"
      ><![CDATA[
        (() => {
          const LUT = {};
          const maps = [
            'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz',
            'ð˜ˆð˜‰ð˜Šð˜‹ð˜Œð˜ð˜Žð˜ð˜ð˜‘ð˜’ð˜“ð˜”ð˜•ð˜–ð˜—ð˜˜ð˜™ð˜šð˜›ð˜œð˜ð˜žð˜Ÿð˜ ð˜¡ð˜¢ð˜£ð˜¤ð˜¥ð˜¦ð˜§ð˜¨ð˜©ð˜ªð˜«ð˜¬ð˜­ð˜®ð˜¯ð˜°ð˜±ð˜²ð˜³ð˜´ð˜µð˜¶ð˜·ð˜¸ð˜¹ð˜ºð˜»', // _italics_
            'ð– ð–¡ð–¢ð–£ð–¤ð–¥ð–¦ð–§ð–¨ð–©ð–ªð–«ð–¬ð–­ð–®ð–¯ð–°ð–±ð–²ð–³ð–´ð–µð–¶ð–·ð–¸ð–¹ð—®ð—¯ð—°ð—±ð—²ð—³ð—´ð—µð—¶ð—·ð—¸ð—¹ð—ºð—»ð—¼ð—½ð—¾ð—¿ð˜€ð˜ð˜‚ð˜ƒð˜„ð˜…ð˜†ð˜‡', // *bold*
            'ð˜¼ð˜½ð˜¾ð˜¿ð™€ð™ð™‚ð™ƒð™„ð™…ð™†ð™‡ð™ˆð™‰ð™Šð™‹ð™Œð™ð™Žð™ð™ð™‘ð™’ð™“ð™”ð™•ð™–ð™—ð™˜ð™™ð™šð™›ð™œð™ð™žð™Ÿð™ ð™¡ð™¢ð™£ð™¤ð™¥ð™¦ð™§ð™¨ð™©ð™ªð™«ð™¬ð™­ð™®ð™¯', // _*bold italics*_
            'ð”„ð”…â„­ð”‡ð”ˆð”‰ð”Šâ„Œâ„‘ð”ð”Žð”ð”ð”‘ð”’ð”“ð””â„œð”–ð”—ð”˜ð”™ð”šð”›ð”œâ„¨ð”žð”Ÿð” ð”¡ð”¢ð”£ð”¤ð”¥ð”¦ð”§ð”¨ð”©ð”ªð”«ð”¬ð”­ð”®ð”¯ð”°ð”±ð”²ð”³ð”´ð”µð”¶ð”·', // /fraktur/
            'ð’œâ„¬ð’žð’Ÿâ„°â„±ð’¢â„‹â„ð’¥ð’¦â„’â„³ð’©ð’ªð’«ð’¬â„›ð’®ð’¯ð’°ð’±ð’²ð’³ð’´ð’µð’¶ð’·ð’¸ð’¹â„¯ð’»â„Šð’½ð’¾ð’¿ð“€ð“ð“‚ð“ƒâ„´ð“…ð“†ð“‡ð“ˆð“‰ð“Šð“‹ð“Œð“ð“Žð“', // _/italic fraktur_/
            'ð•¬ð•­ð•®ð•¯ð•°ð•±ð•²ð•³ð•´ð•µð•¶ð•·ð•¸ð•¹ð•ºð•»ð•¼ð•½ð•¾ð•¿ð–€ð–ð–‚ð–ƒð–„ð–…ð–†ð–‡ð–ˆð–‰ð–Šð–‹ð–Œð–ð–Žð–ð–ð–‘ð–’ð–“ð–”ð–•ð––ð–—ð–˜ð–™ð–šð–›ð–œð–ð–žð–Ÿ', // /*bold fraktur*/
            'ð“ð“‘ð“’ð““ð“”ð“•ð“–ð“—ð“˜ð“™ð“šð“›ð“œð“ð“žð“Ÿð“ ð“¡ð“¢ð“£ð“¤ð“¥ð“¦ð“§ð“¨ð“©ð“ªð“«ð“¬ð“­ð“®ð“¯ð“°ð“±ð“²ð“³ð“´ð“µð“¶ð“·ð“¸ð“¹ð“ºð“»ð“¼ð“½ð“¾ð“¿ð”€ð”ð”‚ð”ƒ', // _/*bold, italic fraktur*_/
            'ð™°ð™±ð™²ð™³ð™´ð™µð™¶ð™·ð™¸ð™¹ð™ºð™»ð™¼ð™½ð™¾ð™¿ðš€ðšðš‚ðšƒðš„ðš…ðš†ðš‡ðšˆðš‰ðšŠðš‹ðšŒðšðšŽðšðšðš‘ðš’ðš“ðš”ðš•ðš–ðš—ðš˜ðš™ðššðš›ðšœðšðšžðšŸðš ðš¡ðš¢ðš£' // `monospace`
          ].map((m, mi) => [...m].map((ch, ci) => {
            LUT[ch] = [mi, ci];
            return ch;
          }));
        
          const patterns = [
            [/_((?:[^_]|\\_)+)_/, 1],
            [/\*((?:[^\*]|\\\*)+)\*/, 2],
            [/\/((?:[^\/]|\\\/)+)\//, 4],
            [/`((?:[^`]|\\`)+)`/, 8],
          ];
          const update = (s) => {
            let found;
            while (found = patterns.find(([rx, bit]) => rx.test(s))) {
              s = s.replace(found[0], (_, text) => {
                return [...text].map((t) => {
                  let addr = LUT[t];
                  if (!addr) return t;
                  const [mi, ci] = addr;
                  let map = maps[mi ^ found[1]];
                  if (!map) {
                    map = maps[mi & 7];
                  }
                  return map[ci];
                }).join('');
              });
            }
            return s;
          };
        
          const recUpdate = (el) => {
            if (el.nodeType === Node.TEXT_NODE) {
              el.textContent = update(el.textContent);
            } else if (/INPUT|TEXTAREA/.test(el.nodeName)) {
              el.value = update(el.value);
            } else if (el.childNodes.length) {
              [...el.childNodes].forEach(recUpdate);
            }
          };
          recUpdate(document.activeElement);
        })();
      ]]></script>
    </section>
  </body>
</html>
